<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
var i;
var floor;
var floor = prompt('층 수 입력')
document.write('<table border="1">')
for(i=floor; i>=1; i--){
	document.write("<tr>")
	document.write("<td>"+i+"01호</td>")//다중for문 사용시 더 간략하게 작성가능
	document.write("<td>"+i+"02호</td>")
	document.write("<td>"+i+"03호</td>")
	document.write("<td>"+i+"04호</td>")
	document.write("</tr>")
}
document.write('</table>')
</script>
<body>

</body>
</html>
