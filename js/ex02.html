<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var num =1;
	var num2 ="1"
	document.write(num == num2) //type을 신경쓰지 않고 값이 동일한지만 확인
	document.write(num === num2)//type 과 값 둘다 비교해서 참 거짓 판별
	document.write(num !== num2)//
	if(num == num2){
		alert('두 값은 같다')
	}else{
		alert('두값은 다르다!!!')
	}
	for(i=0; i<10; i++){
		document.write(i+", ")
	}
</script>
</body>
</html>
