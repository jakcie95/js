<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
function slideClick(){
	$("#first").slideDown("slow")
	$("#modal_wrap").show()
}
function slide_hide(){
	$("#first").hide()
	$("#modal_wrap").hide()
}
</script>
<style type="text/css">
	#modal_wrap{
		display: none;
		position: fixed; z-index: 9; margin: auto;
		top: 0; left:0; right:0;
		width:100%; height:100%;
		background-color: rgba(0, 0, 0, 0.4);
	}
	#first{
		display: none;
		position: fixed; z-index: 10; margin: auto;
		top: 30px; left:0; right:0;
		width:300px; height:350px;
		background: url("images/car01.png") center;
	}
</style>
</head>
<body>
<div id="modal_wrap">
	<div id="first">

<div style="width:250px; margin: auto; padding-top: 20px;">
	<b>답글 작성 페이지</b><hr>
	<b>작성자 : 홍길동</b><hr>
	<b>제 목</b><input type="text"><br>
	<b>내 용</b><textarea rows="5" cols="30"></textarea>
	<hr>
	<button type="button">답글</button>
	<button type="button" onclick="slide_hide()">취소</button>
</div>

	</div>
</div>
	<h1>기본 페이지 입니다.</h1>
	<hr>
	<h3>만나서 반갑습니다</h3>
	<button onclick="slideClick()">답글달기</button>
</body>
</html>
